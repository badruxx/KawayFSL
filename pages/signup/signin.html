<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawayFSL - Filipino Sign Language Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin-container">
        <div class="img-container">
            <img class="img-login" src="/pages/assets/login.gif" alt="Gif of students">
        </div>
        <div class="details-container">
            <div class="greetings">
                <h1 class="greetings welcome">Welcome Back!</h1>
                <h2 class="greetings details">Please enter login details below</h2>
            </div>
            <div class="forms-container">
                <fieldset>
                    <form action="PLACEHOLDER.COM/PATH" method="post">
                        <label for="user-email">E-mail</label>
                        <input type="email" name="e-mail" id="user-email" placeholder="example@gmail.com">
                        
                        <label for="user-password">Password</label>
                        <input type="password" name="password" id="user-password" placeholder="********">
                        <p><a id="forgot-password" href="http://">Forgot password?</a></p>
                        <button type="submit">Sign in</button>
                    </form>
                </fieldset>
                <div class="signin-options">
                    <h2 class="or-continue">Or continue</h2>
                    <button type="button">Log in with Google</button>
                    <p class="sign-up-text">Don't have an account?<a href="signup.html" class="sign-up">Sign Up</a></p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
